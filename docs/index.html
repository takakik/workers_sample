      <a class="navbar-brand" href="./">workers-sample</a>

    <h3>Single thread</h3>
    <div class="bg-light mb-4">
      <div class="p-5 text-center">

      </div>
    </div>

    <h3>Multi thread</h3>
    <div class="bg-light mb-4">
      <div class="p-5 text-center">
        <input type="file" id="worker_file" accept="image/jpeg,image/jpg,image/jpe,image/png,image/gif,image/webp,image/bmp,image/tiff" ref="input" multiple>
      </div>
    </div>

    <div id="preview" class="mb-4 p-5"></div>
