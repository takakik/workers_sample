  <header class="navbar navbar-light navbar-expand-md">

  <div class="jumbotron rounded-0 bg-dark text-white">
    <div class="container">
      <h1>workers-sample</h1>
    </div>
  </div>
  <div class="container">
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">CLIENT_ID</span>
      </div>
      <input type="text" id="client_id_input" class="form-control" aria-label="client_id" aria-describedby="client_id">
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">API_KEY</span>
      </div>
      <input type="text" id="api_key_input" class="form-control" aria-label="api_key" aria-describedby="api_key">
    </div>
    <div>
      <button id="auth" class="btn" type="button">Auth</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/client.js"></script>

  <script type="text/javascript">
    var CLIENT_ID = 'YOUR_CLIENT_ID';
    var API_KEY = 'YOUR_API_KEY';
    //var SCOPES = 'https://www.googleapis.com/auth/compute';
    var SCOPES = 'https://www.googleapis.com/auth/drive';

    /**
     * Authorize Google Compute Engine API.
     */
    function authorization() {
      gapi.client.setApiKey(API_KEY);
      gapi.auth.authorize({
        client_id: CLIENT_ID,
        scope: SCOPES,
        immediate: false
      }, function(authResult) {
           if (authResult && !authResult.error) {
             window.alert('Auth was successful!');
           } else {
             window.alert('Auth was not successful');
           }
         }
      );
    }

    /**
     * Driver for sample application.
     */
    //$(window).load(authorization);

    /**
     */
    $('#auth').click(function (e) {
      CLIENT_ID  = $('#client_id_input').val();
      API_KEY    = $('#api_key_input').val();
console.dir(CLIENT_ID);
console.dir(API_KEY);
      authorization();
    });
  </script>
</body>
